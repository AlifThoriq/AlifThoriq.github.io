<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Layout</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico">
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Profile Picture */
        .image-container {
            margin-top: 50px;
        }

        .circle-image {
            width: 100px;
            height: 100px;
            background-color: black;
            border-radius: 50%;
            display: inline-block;
            background-image: url('profile.jpg'); /* Replace with your image file */
            background-size: cover;
            background-position: center;
        }

        /* Name Box */
        .rectangle-bar {
            width: 300px;
            height: 50px;
            background-color: black;
            margin: 20px auto;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }

        /* Social Media Links */
        .small-circles {
            margin: 20px;
        }

        .small-circle {
            width: 30px;
            height: 30px;
            background-color: black;
            border-radius: 50%;
            display: inline-block;
            margin: 0 10px;
        }

        .small-circle a {
            color: white;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        /* Date and Time Box */
        .small-rectangle {
            width: 150px;
            height: 30px;
            background-color: black;
            margin: 20px auto;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Profile Picture -->
    <div class="image-container">
        <div class="circle-image"></div>
    </div>

    <!-- Name Box -->
    <div class="rectangle-bar">
        Your Full Name
    </div>

    <!-- Social Media Links -->
    <div class="small-circles">
        <div class="small-circle"><a href="https://facebook.com" target="_blank">FB</a></div>
        <div class="small-circle"><a href="https://twitter.com" target="_blank">TW</a></div>
        <div class="small-circle"><a href="https://instagram.com" target="_blank">IG</a></div>
    </div>

    <!-- Date and Time Box -->
    <div class="small-rectangle" id="datetime">
        <!-- Date and time will be inserted here -->
    </div>

    <!-- JavaScript to get current date and time -->
    <script>
        const dateTime = new Date();
        document.getElementById("datetime").innerHTML = dateTime.toLocaleString();
    </script>
</body>
</html>
