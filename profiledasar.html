    <style>
        /* General */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Profile Picture */
        .image-container {
            margin-top: 50px;
        }

        .circle-image {
            width: 100px;
            height: 100px;
            background-color: #9c3636;
            border-radius: 50%;
            display: inline-block;
            background-image: url('assets/img/girl3.png'); /* Ganti dengan file gambar Anda */
            background-size: cover;
            background-position: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Name Box */
        .rectangle-bar {
            width: 350px;
            height: 60px;
            background-color: #9c3636;
            margin: 20px auto;
            color: white;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 20px;
            font-weight: bold;
            position: relative;
        }

        .rectangle-bar::before {
            content: '\1F464'; /* Unicode character for user icon */
            font-size: 30px;
            margin-right: 10px;
        }

        /* Date and Time Box */
        .small-rectangle {
            width: 240px;
            height: 40px;
            background-color: #9c3636;
            /* background: linear-gradient(45deg, #9c3636, #d46767); */
            margin: 20px auto;
            color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .small-rectangle::before {
            content: '\23F0'; /* Unicode character for clock icon */
            font-size: 20px;
            margin-right: 8px;
        }

        h1 {
            font-size: 24px;
            color: #9c3636;
        }

        
    </style>
</head>
